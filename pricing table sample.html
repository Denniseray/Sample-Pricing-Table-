<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>

      body {
        font-family: "Sono", sans-serif;
        background-color: rgb(243, 217, 229);
        max-width: 2000px; }

      .h1 {
        font-family: "MuseoModerno", sans-serif;
        font-size:xx-large ;
        font-weight: 500;
        text-align: center;
      }
        

      .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        height: 100vh;
        
      }

      .pricing-plan {
        flex: 1;
        max-width: 400px;
        max-height: 400px;
        padding: 25px;
        max-width: 200px;
        min-width: 200px;  
        max-height: 300px;
        min-height: 220px;
        border-radius: 10%;
        background-color:lightblue;
      
        
      }

      .plan-button {
        background-color: rgb(251, 187, 198);
        border-radius: 30px;
        display: block;
        margin:auto;
        padding: 10px;  
      }

      .plan-title {
        font-size: xx-large;
        font-weight: 700;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        text-align: center;
      }

      .plan-price {
        text-align: center;
        font-weight: 600;
        color:rgb(208, 61, 90);
      }

      .plan-features {
        margin-left: -15px;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1500px), (min-width: 600px) {
        .pricing-container {
          flex-direction: row;
          margin-top: -150px;
        }
      }
       

      @media (max-width: 599px) {
        .pricing-container {
          flex-direction: column;
          margin-top: 120px;
        }

        .h1 {
          font-size: x-large;
        }
      }

    </style>
  </head>

  <body>
    <h1 class="h1">Subscribtion Pricing Table</h1>
    <hr/>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <hr/>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <hr/>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <hr/>
        <ul class="plan-features">
          <li>âœ… 200GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
